<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="dist/vidbg.css">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .main {
        width: 500px;
        height: 1000px;
        position: relative;
    }
    @media (max-width: 768px) {
            .main {
                width: 100% ;
                height: 845px;
            }
        }
</style>

<body>

    <div class="main">

    </div>
    <script src="dist/vidbg.js"></script>
    <script>
        var instance = new vidbg(
            ".main",
            {
                mp4: "video.mp4", // URL or relative path to MP4 video
                // webm: "path/to/video.webm", // Uncomment if using a webm file
                poster: "", // URL or relative path to fallback image
                overlay: false, // Boolean to display the overlay or not
                overlayColor: "#000", // The overlay color as a HEX
                overlayAlpha: 0.3, // The overlay alpha. Think of this as the last integer in RGBA()
            },
            {
                autoplay: true,
                controls: false,
                loop: true,
                muted: true,
                playsInline: true,
            }
        );
    </script>
</body>

</html>
